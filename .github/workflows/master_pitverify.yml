name: Build and deploy Node.js project to Azure Function App - pitverify

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  AZURE_FUNCTIONAPP_NAME: pitverify
  AZURE_RESOURCE_GROUP: mcpp-purchase

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies and build
        run: |
          npm install
          npm run build --if-present

      - name: Archive Function App code
        run: |
          cd server
          npm install
          zip -r ../release.zip api node_modules package.json package-lock.json

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Function App using ZIP
        run: |
          az functionapp deployment source config-zip \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --src release.zip
